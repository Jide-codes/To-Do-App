<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="" content="">
      <title>My TODO</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <style>

        body{
            backgorund-color: #fafafa;
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        }

        .container{
            max-width: 550px;
            margin: auto;
            backgorund-color: #fff;
            -web-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);

        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6
            {
                font-family:'Raleway', sans-serif;
        }

        a,
        p 
            {
                color: #4b5156;
                text-decoration: None;
        }

        .header-bar{
            display: flex;
            justify-content: space-between;
            color: #ffff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
        }
        .task-wrapper{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid rgb(226, 226, 226)
        }
        .task-title{
            display: flex;
        }
        .task-title a{
            text-decoration: None;
            color: #4b5156;
            margin-left: 10px
        }
        .task-complete-icon{
            heigth: 20px;
            width: 20px;
            background-color: rgb(105, 192, 105);
            border-radius: 50%;
        }
        .task-incomplete-icon{
            heigth: 20px;
            width: 20px;
            background-color: rgb(218, 218, 218);
            border-radius: 50%;
        }
        .delete-link{
            text-decoration: None;
            font-weight: 900;
            color: #090979;
            font-size: 22px;
            line-heigth: 0;
        }
        #search-add-wrapper{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        #add-link{
            color: #090979;
            text-decoration: None;
            font-size: 42px;
            text-shadow: 1px 1px #81413b;
        }
        input[type=text],
        input[type=password],
        textarea{
            border: 1px solid #090979;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }
        label{
            padding-top: 10px !important;
            display: block;
        }
        .button{
            border: 1px solid #090979;
            background-color: #FAFAFA;
            color:black;
            padding: 10px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: None;
            margin-left:1rem;
        }
        .card-body{
            padding:15px;
        }
    </style>

   </head>
   <body>
      <div class="container">
        {% block content %}

        {% endblock %}
      </div>
   </body>
</html>
